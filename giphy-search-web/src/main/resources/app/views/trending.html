<div class="row">
    <div class="col-xl-2 col-lg-3 col-md-4 mb-4" data-ng-repeat="gif in data">
        <div class="h-100 py-2">
            <img class="shadow" data-ng-src="{{gif.images.fixed_width.url}}" data-ng-style="{ 'width' : gif.images.fixed_width.width, 'height' : gif.images.fixed_width.height }" />
        </div>
    </div>
</div>
