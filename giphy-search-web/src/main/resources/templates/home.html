<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="en">

<title th:text="#{page.title.home}">home</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Custom fonts for this template-->
<link href="../vendor/fontawesome-free/css/all.min.css" th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Custom styles for this template-->
<link href="../css/sb-admin-2.min.css" th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
</head>
<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="layout :: sidebar"></ul>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="layout :: topbar"></nav>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <h1 th:text="#{text.welcome}">Welcome</h1>

                    <div sec:authorize="isAuthenticated()" class="row" data-ng-app="trendingApp" data-ng-controller="trendingController">
                        <div class="col-xl-2 col-lg-3 col-md-4 mb-4" data-ng-repeat="gif in data">
                            <div class="h-100 py-2">
                                <img class="shadow" data-ng-src="{{gif.images.fixed_width.url}}" data-ng-style="{ 'width' : gif.images.fixed_width.width, 'height' : gif.images.fixed_width.height }" />
                            </div>
                        </div>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <hr />
                        <h3>Welcome to the Giphy Search App</h3>
                        <div>
                            This app allows users to search for gifs using the GIPHY API. 
                            Users can search for gifs, save to their favorites, and organize their favorites into different categories.
                        </div>
                        <div>
                            Please <a href="login.html" th:href="@{/login}">login</a> or <a href="register.html" th:href="@{/register}">register</a> to start using this app.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js" th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js" th:src="@{/js/sb-admin-2.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.min.js" th:src="@{/webjars/angularjs/1.7.6/angular.min.js}"></script>

    <script>
                    var app = angular.module("trendingApp", []);
                    app.controller("trendingController",
                            function($scope, $http) {
                                $http({
                                    method : "GET",
                                    url : "/api/trending"
                                }).then(function success(response) {
                                    console.log(response);
                                    $scope.data = response.data.data;
                                }, function error(response) {
                                    $scope.welcome = "Error";
                                })
                            });
                </script>
</body>
</html>
